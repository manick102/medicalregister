<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Patient Registration</title>
    <style type="text/css">
        body {
          font-family: Arial, sans-serif;
          margin: 50px;
          background-color: #f9f9f9;
        }
        .container {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          width: 300px;
          box-shadow: 0px 0px 10px #cccccc;
        }
        label {
          display: block;
          margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 6px;
          margin-top: 5px;
        }
        input[type="submit"] {
          margin-top: 15px;
          padding: 8px 12px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Medical History</h2>
    <form th:action="@{/patients/{id}/medicalHistory/create(id=${patient.id})}" method="post">
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required="required" />

        <label for="created">Date:</label>
        <input type="date" id="created" name="created" required="required" />

        <input type="submit" value="Register" />
    </form>
</div>
</body>
</html>
