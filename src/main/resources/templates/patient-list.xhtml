<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Patients</title>
    <style type="text/css">
        table {
          border-collapse: collapse;
          width: 60%;
        }
        th, td {
          border: 1px solid #999999;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>List of Registered Patients</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Medical History</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.name}">Name</td>
        <td th:text="${patient.age}">Age</td>
        <td>
            <a th:href="@{/patients/{id}/medicalHistory/view(id=${patient.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/registerPatient">Register Another Patient</a>
</body>
</html>
